<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema Ticket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ticket-container">
        <div class="main-section">
            <div class="ticket-text"> cinema ticket </div>
                <div class="ticket-details">
                    <div class="ticket-category"> vip </div>
                    <div class="ticket-price"> $10 </div>
                </div>
        </div>
        <div class="movie-details">
            <div class="movie-hour">
                08:00 PM
                <hr>
            </div>
            <div class="movie-localisation">
                <div class="gate"> GATE: 03 </div>
                <div class="seat"> SEAT: B43</div>
            </div>
            <div class="ticket-number">
                TICKET NO: 103752
                <hr>
            </div>
            <div class="barcode">
                <img src="barcode.svg" alt="ticket-barcode">
            </div>
        </div>
        <div class="entrance-coupon">
            <img src="popcorn.svg" alt="popcorn-art">
        </div>
    </div>
</body>
</html>
