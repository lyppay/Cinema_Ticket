<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Cinema Ticket
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ticket-container">
        <div class="main-section">
            <div class="ticket-text">
                cinema ticket
            </div>
                <div class="ticket-details-container">
                    <div class="ticket-category ticket-details">
                        vip
                    </div>
                    <div class="ticket-price ticket-details">
                        $10
                    </div>
                </div>
        </div>
        <div class="movie-details-container">
            <div class="movie-hour movie-details">
                08:00 PM
            </div>
            <div class="movie-location">
                <div class="gate">
                    GATE: 03
                </div>
                <div class="seat">
                    SEAT: B43
                </div>
            </div>
            <div class="ticket-number">
                TICKET NO: 103752
            </div>
            <div class="barcode">
                <img src="barcode.svg" alt="ticket-barcode">
            </div>
        </div>
        <div class="entrance-coupon">
            <div class="popcorn-image-container">
                <div class="small-popcorn">
                    <img src="small-popcorn.svg" alt="single popcorn" class="left-popcorn">
                    <img src="small-popcorn.svg" alt="single popcorn" class="middle-popcorn">
                    <img src="small-popcorn.svg" alt="single popcorn" class="right-popcorn">
                </div>
                <div class="popcorn-cup">
                    <img src="popcorn.svg" alt="popcorn-art" class="popcorn-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
